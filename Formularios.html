<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
    </head>
    <body>
        <form>
            <!-- text = tippear texto -->
            <!-- placeholder es un texto que se borra al escribir en el formulario -->
            <input type="text" placeholder="Escribe tu nombre"> 
            <!--Pide seleccionar un color -->
            <input type="color" >
            <!-- Submit = boton de enviar  -->
            <input type="submit"> 
            <!--email = añade una direccion de correo -->
            <input type="email" required>
            <!-- password = cont raseña aparecera como ****-->
            <input type="password">
            <!--Boton para aceptar algun requerimiento por ejemplo terminos y condiciones-->
            <input type="checkbox">
            <!--radio = para seleccionar mas de 1 opcion similar al checkbox-->
            <input type="radio">
            <input type="radio">
            <!-- date = agrega calendario dia mes año -->
            <input type="date">
            <!--para añadir archivos desde tu dispositivo -->
            <input type="file">          
            <!-- Se le puede añadir un required para hacer obligatorio añadir los campos que solicita -->
        </form>
    </body>
</html>
